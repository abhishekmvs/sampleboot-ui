<div class="container">
  <div class="row">
     <div class="Addbook">
       <div class="col-md-12">
        <div class="backwhite">
            <div class="col-md-6">
            <div class="form-group">
                 <label for="inputdefault">Book Title</label><br>
                   <input class="form-control" placeholder="Enter..." id="inputdefault" type="text">
               </div>
               </div>
               <div class="col-md-6">
                <div class="form-group">
                   <label for="inputdefault">Author Name</label><br>
                   <input class="form-control" placeholder="Enter..." id="inputdefault" type="text">
              </div>
              </div>
         <div class="col-md-3">
           <div class="form-group">
                  <label for="inputdefault">Book Price</label><br>
                   <input class="form-control" placeholder="Enter..." id="inputdefault" type="text">
              </div>
          </div>
          <div class="col-md-3">    
            <div class="form-group">
                  <label for="inputdefault">Quatity</label><br>
                   <input class="form-control" placeholder="Enter..." id="inputdefault" type="text">
              </div>
           </div>
           <div class="col-md-3">   
               <div class="form-group">
                  <label for="inputdefault">Rack Number</label><br>
                   <input class="form-control" placeholder="Enter..." id="inputdefault" type="text">
              </div>
           </div>
           <div class="col-md-3">   
              <div class="form-group">
                  
                  <label for="inputdefault">Inward Date</label><br>
                   <input class="form-control" placeholder="Enter..." id="inputdefault" type="text">
              </div>
            </div>  
         </div>
         <div class="col-md-4">
           <div class="form-group">
                   <label>Select Class</label>
                    <select class="form-control" id="sel1">
                      <option>class 1</option>
                      <option>class 2</option>
                   </select>
             </div>
             </div>
             <div class="col-md-4">
                 <div class="form-group">
                   <label> Select Section</label>
                    <select class="form-control" id="sel1">
                      <option>select...</option>
                      <option>section 1A</option>
                      <option>section 2A</option>
                   </select>
             </div>
             </div>
             <div class="col-md-4">
             <div class="form-group">
                   <label> Select Subject</label>
                    <select class="form-control" id="sel1">
                     <option>select...</option>
                     <option>English</option>
                     <option>Hindi</option>
                     <option>Science</option>
                     <option>Sanskrit</option>
                     <option>Social</option>
                   </select>
             </div>
             </div>
         
         <div class="col-md-6">
            <div class="form-group">
      <label for="comment">Book Description</label>
      <textarea class="form-control" placeholder="Enter here.." rows="5" id="comment"></textarea>
    </div>
         </div>

            <button>Add Book</button>
